<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Plan & Grocery List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" xintegrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal {
            transition: opacity 0.25s ease;
        }
        .modal-content {
            transition: transform 0.25s ease;
        }
        .btn-disabled {
            cursor: not-allowed;
            background-color: #9ca3af;
            opacity: 0.7;
        }
        #main-content {
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="app" class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">

        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">Meal Planner</h1>
            <p class="mt-2 text-lg text-gray-600">Create meals and generate your Walmart grocery list with one click.</p>
            <div id="auth-container" class="mt-6">
                <!-- Auth content will be injected here -->
            </div>
        </header>

        <!-- Main Content (hidden until logged in) -->
        <main id="main-content">
            <!-- Action Button -->
            <div class="flex justify-end mb-6">
                <button id="addMealBtn" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 flex items-center">
                    <i class="fas fa-plus mr-2"></i> Add New Meal
                </button>
            </div>
            
            <!-- Loading Spinner -->
            <div id="loading" class="text-center py-10">
                <i class="fas fa-spinner fa-spin fa-3x text-blue-500"></i>
                <p class="mt-2">Loading your meals...</p>
            </div>

            <!-- Meals List -->
            <div id="mealsList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Meal cards will be inserted here -->
            </div>
             <p id="no-meals" class="hidden text-center text-gray-500 mt-8">No meals found. Click "Add New Meal" to get started!</p>
        </main>

        <!-- Add/Edit Meal Modal -->
        <div id="mealModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] flex flex-col">
                <div class="p-6 border-b border-gray-200">
                    <h2 id="modalTitle" class="text-2xl font-bold">Add New Meal</h2>
                </div>
                <form id="mealForm" class="flex-grow overflow-y-auto p-6">
                    <input type="hidden" id="mealId">
                    <div>
                        <label for="mealName" class="block text-sm font-medium text-gray-700 mb-1">Meal Name</label>
                        <input type="text" id="mealName" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., Taco Night" required>
                    </div>

                    <div class="mt-6">
                        <h3 class="text-lg font-semibold mb-2">Ingredients</h3>
                        <div id="ingredientsContainer" class="space-y-4">
                            <!-- Ingredients will be added here -->
                        </div>
                        <button type="button" id="addIngredientBtn" class="mt-4 text-sm font-medium text-blue-600 hover:text-blue-800 flex items-center">
                           <i class="fas fa-plus-circle mr-2"></i> Add Ingredient
                        </button>
                    </div>
                </form>
                 <div class="p-6 bg-gray-50 border-t border-gray-200 flex justify-end items-center space-x-4 rounded-b-xl">
                     <button type="button" id="deleteMealBtn" class="hidden text-white bg-red-600 hover:bg-red-700 font-semibold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"><i class="fas fa-trash-alt mr-2"></i>Delete</button>
                    <button type="button" id="cancelBtn" class="bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300">Cancel</button>
                    <button type="submit" form="mealForm" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700">Save Meal</button>
                </div>
            </div>
        </div>
        
        <!-- Shopping List Modal -->
        <div id="shoppingListModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg max-h-[90vh] flex flex-col">
                 <div class="p-6 border-b border-gray-200 flex justify-between items-center">
                    <h2 id="shoppingListTitle" class="text-2xl font-bold">Shopping List</h2>
                    <button id="closeShoppingListBtn" class="text-gray-400 hover:text-gray-600">
                         <i class="fas fa-times fa-lg"></i>
                    </button>
                </div>
                <div id="shoppingListContainer" class="flex-grow overflow-y-auto p-6 space-y-3">
                    <!-- Shopping list items will be inserted here -->
                </div>
                <div class="p-6 bg-gray-50 border-t border-gray-200 rounded-b-xl">
                     <p class="text-sm text-gray-600">Click on an item to open the Walmart page and add it to your cart.</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, doc, updateDoc, deleteDoc, onSnapshot, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // =================================================================================
        const firebaseConfig = {
            apiKey: "AIzaSyAMhMmN4-BxA2j-6trRChbI7u-rrlgyFoA",
            authDomain: "meal-planner-76f26.firebaseapp.com",
            projectId: "meal-planner-76f26",
            storageBucket: "meal-planner-76f26.appspot.com",
            messagingSenderId: "911573120430",
            appId: "1:911573120430:web:74c381996f0cd254b8c43f"
        };
        // =================================================================================
        
        // --- App Initialization ---
        let app;
        let auth;
        let db;

        // Global state
        let currentUser = null;
        let mealsUnsubscribe = null;

        // DOM Elements
        const addMealBtn = document.getElementById('addMealBtn');
        const mealModal = document.getElementById('mealModal');
        const mealForm = document.getElementById('mealForm');
        const cancelBtn = document.getElementById('cancelBtn');
        const addIngredientBtn = document.getElementById('addIngredientBtn');
        const ingredientsContainer = document.getElementById('ingredientsContainer');
        const mealsList = document.getElementById('mealsList');
        const deleteMealBtn = document.getElementById('deleteMealBtn');
        const shoppingListModal = document.getElementById('shoppingListModal');
        const closeShoppingListBtn = document.getElementById('closeShoppingListBtn');
        const loadingSpinner = document.getElementById('loading');
        const noMealsMessage = document.getElementById('no-meals');
        const authContainer = document.getElementById('auth-container');
        const mainContent = document.getElementById('main-content');
        
        // --- INITIALIZE FIREBASE ---
        function startApp() {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                handleAuthState();
            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                authContainer.innerHTML = `<p class="text-red-500">Error connecting to Firebase. Check your configuration and console for details.</p>`;
                loadingSpinner.classList.add('hidden');
            }
        }

        // --- AUTHENTICATION ---
        const provider = new GoogleAuthProvider();

        function signInWithGoogle() {
            signInWithPopup(auth, provider)
                .catch((error) => {
                    console.error("Google Sign-In Error:", error);
                    alert("Could not sign in with Google. This can be caused by popup blockers or if your website's domain is not authorized in Firebase. Please check the console for more details.");
                });
        }

        function userSignOut() {
            signOut(auth);
        }

        function handleAuthState() {
            onAuthStateChanged(auth, user => {
                if (user) {
                    // User is signed in
                    currentUser = user;
                    authContainer.innerHTML = `
                        <div class="flex items-center justify-center space-x-3">
                            <img src="${user.photoURL}" alt="User photo" class="w-8 h-8 rounded-full">
                            <p class="text-sm text-gray-700">Signed in as ${user.displayName}</p>
                            <button id="signOutBtn" class="text-sm font-semibold text-blue-600 hover:underline">Sign Out</button>
                        </div>
                    `;
                    mainContent.style.display = 'block';
                    document.getElementById('signOutBtn').addEventListener('click', userSignOut);
                    fetchMeals();
                } else {
                    // User is signed out
                    currentUser = null;
                    if (mealsUnsubscribe) mealsUnsubscribe();
                    authContainer.innerHTML = `
                        <button id="signInBtn" class="bg-white text-gray-700 font-semibold py-2 px-4 border border-gray-300 rounded-lg shadow-sm hover:bg-gray-100 flex items-center mx-auto">
                            <img src="https://www.google.com/favicon.ico" alt="Google icon" class="w-5 h-5 mr-3">
                            Sign in with Google
                        </button>
                    `;
                    mainContent.style.display = 'none';
                    mealsList.innerHTML = '';
                    document.getElementById('signInBtn').addEventListener('click', signInWithGoogle);
                }
            });
        }

        // --- MODAL CONTROLS ---
        function openModal() { mealModal.classList.remove('hidden'); }
        function closeModal() { 
            mealModal.classList.add('hidden');
            mealForm.reset();
            ingredientsContainer.innerHTML = '';
            document.getElementById('mealId').value = '';
            deleteMealBtn.classList.add('hidden');
        }

        // --- INGREDIENT UI ---
        function createIngredientInput(ingredient = { name: '', url: '' }) {
            const div = document.createElement('div');
            div.className = 'flex items-center space-x-2 p-2 bg-gray-100 rounded-md';
            div.innerHTML = `
                <input type="text" name="ingredientName" class="w-1/2 border-gray-300 rounded-lg shadow-sm text-sm" placeholder="Ingredient Name" value="${ingredient.name}" required>
                <input type="url" name="ingredientUrl" class="w-1/2 border-gray-300 rounded-lg shadow-sm text-sm" placeholder="Walmart Product URL" value="${ingredient.url}" required>
                <button type="button" class="removeIngredientBtn text-red-500 hover:text-red-700 p-1"><i class="fas fa-trash"></i></button>
            `;
            div.querySelector('.removeIngredientBtn').onclick = () => div.remove();
            ingredientsContainer.appendChild(div);
        }

        // --- FIRESTORE OPERATIONS ---
        function getMealsCollection() {
             if (!currentUser) throw new Error("User not authenticated!");
             return collection(db, `users/${currentUser.uid}/meals`);
        }

        async function fetchMeals() {
            if (!currentUser) return;
            loadingSpinner.classList.remove('hidden');
            noMealsMessage.classList.add('hidden');

            const mealsCol = getMealsCollection();
            const q = query(mealsCol);

            if (mealsUnsubscribe) mealsUnsubscribe();

            mealsUnsubscribe = onSnapshot(q, (querySnapshot) => {
                loadingSpinner.classList.add('hidden');
                mealsList.innerHTML = '';
                noMealsMessage.classList.toggle('hidden', !querySnapshot.empty);
                
                const meals = [];
                querySnapshot.forEach(doc => meals.push({ id: doc.id, ...doc.data() }));
                
                meals.sort((a, b) => a.name.localeCompare(b.name));
                
                meals.forEach(meal => mealsList.appendChild(createMealCard(meal)));
            }, (error) => {
                console.error("Error fetching meals: ", error);
                loadingSpinner.classList.add('hidden');
            });
        }


        async function saveMeal(event) {
            event.preventDefault();
            if (!currentUser) {
                alert("You must be signed in to save meals.");
                return;
            }

            const mealId = document.getElementById('mealId').value;
            const mealName = document.getElementById('mealName').value;
            
            const ingredients = [];
            ingredientsContainer.querySelectorAll('div').forEach(div => {
                const name = div.querySelector('input[name="ingredientName"]').value;
                const url = div.querySelector('input[name="ingredientUrl"]').value;
                if(name && url) ingredients.push({ name, url });
            });

            const mealData = { name: mealName, ingredients };
            
            try {
                if (mealId) {
                    const mealRef = doc(db, `users/${currentUser.uid}/meals`, mealId);
                    await updateDoc(mealRef, mealData);
                } else {
                    await addDoc(getMealsCollection(), mealData);
                }
                closeModal();
            } catch (error) {
                console.error("Error saving meal:", error);
                alert("Failed to save meal. Check console for details.");
            }
        }

        async function deleteMeal() {
            const mealId = document.getElementById('mealId').value;
            if (!mealId || !currentUser) return;
            
            if (window.confirm("Are you sure you want to delete this meal? This cannot be undone.")) {
                 try {
                    const mealRef = doc(db, `users/${currentUser.uid}/meals`, mealId);
                    await deleteDoc(mealRef);
                    closeModal();
                } catch (error) {
                    console.error("Error deleting meal:", error);
                    alert("Failed to delete meal. Check console for details.");
                }
            }
        }
        
        // --- UI RENDERING ---
        function createMealCard(meal) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-xl shadow-lg overflow-hidden transform hover:-translate-y-1 transition-all duration-300 flex flex-col';
            
            const ingredientCount = meal.ingredients ? meal.ingredients.length : 0;
            const colors = ['bg-red-100', 'bg-green-100', 'bg-blue-100', 'bg-yellow-100', 'bg-purple-100', 'bg-indigo-100'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            card.innerHTML = `
                <div class="${color} p-4 text-center">
                    <h3 class="text-xl font-bold text-gray-800 truncate">${meal.name}</h3>
                </div>
                <div class="p-4 flex-grow">
                    <p class="text-sm text-gray-600">${ingredientCount} ingredient${ingredientCount !== 1 ? 's' : ''}</p>
                </div>
                <div class="p-4 bg-gray-50 flex items-center justify-between">
                     <button class="edit-btn text-sm font-semibold text-gray-600 hover:text-black"><i class="fas fa-edit mr-1"></i> Edit</button>
                    <button class="shop-btn bg-green-500 text-white font-bold py-2 px-3 rounded-lg hover:bg-green-600 flex items-center text-sm"><i class="fas fa-shopping-cart mr-2"></i> Get List</button>
                </div>
            `;

            card.querySelector('.edit-btn').addEventListener('click', () => {
                document.getElementById('modalTitle').innerText = 'Edit Meal';
                document.getElementById('mealId').value = meal.id;
                document.getElementById('mealName').value = meal.name;
                
                ingredientsContainer.innerHTML = '';
                meal.ingredients.forEach(createIngredientInput);
                
                deleteMealBtn.classList.remove('hidden');
                openModal();
            });

            card.querySelector('.shop-btn').addEventListener('click', () => showShoppingList(meal));
            return card;
        }

        function showShoppingList(meal) {
            const container = document.getElementById('shoppingListContainer');
            document.getElementById('shoppingListTitle').innerText = `${meal.name} List`;
            container.innerHTML = '';
            
            if (meal.ingredients && meal.ingredients.length > 0) {
                 meal.ingredients.forEach(ingredient => {
                    const item = document.createElement('a');
                    item.href = ingredient.url;
                    item.target = '_blank';
                    item.rel = 'noopener noreferrer';
                    item.className = 'block p-3 bg-gray-100 rounded-lg hover:bg-blue-100 hover:shadow-md transition-all duration-200';
                    item.innerHTML = `
                        <div class="flex justify-between items-center">
                            <span class="font-medium">${ingredient.name}</span>
                            <i class="fas fa-external-link-alt text-gray-500"></i>
                        </div>
                    `;
                    container.appendChild(item);
                });
            } else {
                 container.innerHTML = `<p class="text-gray-500">This meal has no ingredients.</p>`;
            }
            shoppingListModal.classList.remove('hidden');
        }

        // --- EVENT LISTENERS ---
        addMealBtn.addEventListener('click', () => {
            document.getElementById('modalTitle').innerText = 'Add New Meal';
            createIngredientInput();
            openModal();
        });
        cancelBtn.addEventListener('click', closeModal);
        mealForm.addEventListener('submit', saveMeal);
        addIngredientBtn.addEventListener('click', () => createIngredientInput());
        deleteMealBtn.addEventListener('click', deleteMeal);
        closeShoppingListBtn.addEventListener('click', () => shoppingListModal.classList.add('hidden'));

        // Start the application
        startApp();
    </script>

</body>
</html>
